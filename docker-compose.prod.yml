version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      commentcava:
    deploy:
      labels:
        - traefik.enable=false

  web:
    image: abulte/commentcava
    command: gunicorn -w 4 -b 0.0.0.0:8000 app:app
    environment:
      - DB_DSN=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db
    networks:
      commentcava:
      traefik-net:
    deploy:
      labels:
        - traefik.backend=commentcava
        - traefik.frontend.rule=Host:commentcava.etalab.studio
        - traefik.docker.network=traefik-net
        - traefik.port=8000

networks:
  traefik-net:
    external: true
  commentcava:
    external: false

volumes:
  database:
